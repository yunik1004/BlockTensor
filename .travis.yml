# .travis.yml
language: node_js

node_js:
  - "node"

install:
  - cd backend
  - npm install
  - cd ../frontend
  - npm install

script:
# Check frontend can be run without error
  - npm run dev &
  - sleep 10
# Build frontend for production
  - npm run build
  - cd ../backend
# Check backend can be run without error
  - npm start &
  - sleep 5
